<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap Er Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-16">
        Welcome to my
        <span class="font-bold text-purple-600">Bap-Er-Bank!!!</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-14 p-10">
        <h3 class="text-2xl mb-4">Please login</h3>
        <div>
          <input
            type="email"
            placeholder="email"
            id="email-field"
            class="block mb-4 border-1 p-1 w-3/4 rounded"
          /><input
            type="password"
            placeholder="password"
            id="password-field"
            class="border-1 rounded p-1 w-3/4 block"
          />
          <button
            id="submitBtn"
            class="bg-yellow-100 px-5 py-2 rounded border mt-4 font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
